name: Build and deploy workflow
on: [push]
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: clone code
        uses: actions/chechout@v2
      - name: docker build
        run: docker build -t vipartyom/flask-app:$GITHUB_REF_NAME-$GITHUB_RUN_ID .
      - name: docker push
        run: docker push vipartyom/flask-app:$GITHUB_REF_NAME-$GITHUB_RUN_ID
